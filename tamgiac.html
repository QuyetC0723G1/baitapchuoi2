<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tamgiac</title>
</head>
<body>
<button onclick="hienthi()">Tam Giac</button>
<script>
    function hienthi() {
let n = +prompt('nhap so bat ky')
        for (let i = 1; i <= n; i++) {
            for (let j = 1; j <= i; j++) {
                document.write('*')
            }
            document.write('<br>')
        }
        document.write("<br>")

        for (let i = 1; i <= n; i++) {
            for (let j = n; j >= i; j--) {
                document.write('*')
            }
            document.write('<br>')
        }
        document.write("<br>")

        for (let i = 0; i < n; i++) {
            let a = '';
            for (let j = 0; j < n - i - 1; j++) {
                a += '&nbsp;&nbsp;'
            }
            for (let k = 0; k < i + 1; k++) {
                a += '*'
            }
            document.write(`${a}<br>`)
        }
        document.write("<br>")
        for (let i = 0; i <= n; i++) {
            let a = '';
            for (let j = 1; j <= i; j++) {
                a += '&nbsp;&nbsp;'
            }
            for (let j = 1; j <= (n - i); j++) {
                a += "*"
            }
            document.write(`${a}<br>`)


        }
    }
</script>
</body>
</html>
